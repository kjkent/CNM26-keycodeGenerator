<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <title>Keycode Generator</title>
</head>
<body>
    <div id="splashtext">
        <h1>JavaScript event keycode generator</h1>
        Press a key to get its JavaScript event keycode.
    </div>
    <div id="eventpage">
        <div id="bigkey">
            0
        </div>
        <div id="eventrow">
            <div class="vdiv">
                <div class ="eventheader">event.key</div>
                <div id="eventkey">
                    0
                </div>
            </div>
            <div class="vdiv">
                <div class ="eventheader">event.code</div>
                <div id="eventcode">
                    0
                </div>
            </div>
            <div class="vdiv">
                <div class ="eventheader">event.which</div>
                <div id="eventwhich">
                   0
                </div>
            </div>
        </div>

    </div>
</body>
</html>
